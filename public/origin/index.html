<!DOCTYPE html>

<html>
    <head>
        <style>
            body {
                margin: 0;
                min-height: 100dvh;
                color: lime;

                animation-name: bg-color-shift;
                animation-duration: 5s;
                animation-timing-function:linear;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            @keyframes bg-color-shift {
                from {
                    background-color: hsl(120, 100%, 20%);
                }

                to {
                    background-color: hsl(120, 100%, 14%);
                }
            }

            #bg-frame {
                position: fixed;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, transparent 10%, black 70%);
                z-index: -1;
            }

            header {
                text-align: center;
                margin-top: 0;
                padding-top: 50dvh;
            }

            header > hgroup {
                transform: translateY(-100%);
            }

            main {
                position: absolute;
                left: 50vw;
                top: 50dvh;
                width: 0;
                height: 0;
                overflow: visible;
                text-align: center;
            }

            .node {
                position: absolute;
                color: lime;
                background-color: hsla(120, 100%, 15%, 0.3);
                transition: 0.2s;
                text-decoration: none;
            }

            .node:first-child {
                top: -40dvh;
                transform: translate(-50%, -50%) perspective(3px) rotateX(-1deg);
                padding: 0.1rem 1rem 1rem 1rem;
                border: 3px groove grey;
            }

            .node:first-child:hover {
                background-color: hsl(120, 100%, 40%);
                color: hsl(120, 100%, 15%);
            }

            .node:first-child * {
                transform: perspective(3px) rotateX(1deg);
            }

            .blink {
                animation-name: blink-animation;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }

            @keyframes blink-animation {
                0%, 50% {
                    opacity: 1;
                }

                51%, 100% {
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="bg-frame"></div>

        <main>
            <a href="https://nickhz.live/" class="node">
                <div>
                    Back to Root Website
                </div>
            </a>
        </main>

        <header>
            <hgroup>
                <h1>
                    node.nickhz.live
                </h1>

                <h3>
                    This subdomain is served through my own custom Node.JS server.
                </h3>

                <h4>
                    Work is in progress <span class="blink">|</span>
                </h4>
            </hgroup>
        </header>
    </body>
</html>
